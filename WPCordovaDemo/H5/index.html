<!DOCTYPE html>
<html lang="en">
    <head>
        <title>H5交互测试</title>
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="msapplication-tap-highlight" content="no"/>
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="calendar.js"></script>
    </head>
    <body>
        <div id="content" style="text-align: center;">
            <br>
            <a href="#" onclick="javascript:_plugin.add();">添加</a> <br>
            <a href="#" onclick="javascript:_plugin.select();">搜索</a><br>
            <a href="#" onclick="javascript:_plugin.delect();">删除</a>
        </div>
    </body>
</html>

<script type="text/javascript">
    var _plugin = {
        success: function (message) {
            alert("H5:成功返回参数:" + message);
        },
        error: function (message) {
            alert("H5:失败返回参数:" + message)
        },
        add: function () {

            calendarPlugin.createEvent('Add', ["Add Button Did Click!"], this.success, this.error);
        },
        select: function () {
            calendarPlugin.createEvent('Search', ["Search Button Did Click!"], this.success, this.error);
        },
        delect: function () {
            calendarPlugin.createEvent('Delect', ["Delect Button Did Click!"], this.success, this.error);
        }
    };
</script>
